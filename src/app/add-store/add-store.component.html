<h2>Register</h2>
<form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Owner">Owner</label>
        <input type="text" formControlName="owner" class="form-control"/>
    </div>
    
    <div class="form-group">
        <button [disabled]="storeForm.invalid" class="btn btn-primary">Register</button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
