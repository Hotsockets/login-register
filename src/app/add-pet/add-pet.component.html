<h2>Add a pet to your store</h2>
<form [formGroup]="pet" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Type">Type</label>
        <select name="type" formControlName="type" class="form-control">
          <option value="DOG">Dog</option>
          <option value="CAT">Cat</option>
          <option value="BIRD">Bird</option>
          <option value="NAC">Nac</option>
        </select>
    </div>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" formControlName="name" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="Birthday">Birthday</label>
      <input type="date" formControlName="birthday" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="Availability">Availability</label>
      <select name="availability" formControlName="availability" class="form-control">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
        <button [disabled]="pet.invalid" class="btn btn-primary">Add pet</button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
